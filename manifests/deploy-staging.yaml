apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: backend-f112
  annotations:
    run.googleapis.com/ingress: internal-and-cloud-load-balancing
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '100'
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 20
      timeoutSeconds: 300
      serviceAccountName: myapp-sa@jkwng-clouddeploy-stg-f112.iam.gserviceaccount.com
      containers:
      - image: app
        ports:
        - name: http1
          containerPort: 80
        resources:
          limits:
            memory: 2048Mi
            cpu: 1000m
        startupProbe:
          timeoutSeconds: 240
          periodSeconds: 240
          failureThreshold: 1
          tcpSocket:
            port: 80
  traffic:
  - percent: 100
